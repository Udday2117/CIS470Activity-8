name: Deploy Lambda

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Zip files
        run: zip -r deployment-package.zip ./*

      - name: Deploy to Lambda
        run: |
           aws s3 cp my_lambda_01.zip s3://my-deployment-bucket/deployment-package.zip
           aws lambda update-function-code --function-name CIS470Activity-8  --s3-bucket my-deployment-bucket --s3-key deployment-package.zip
           
    env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY  }}
          AWS_DEFAULT_REGION: 'us-east-2'
